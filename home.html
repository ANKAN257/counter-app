<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src=""></script> -->

   
</head>
<body>
    <div class="container">
        <div class="counter-div">
            <h1>Countrer App</h1>
            <span class="count">0</span>
            <hr>

            <div class="buttons">
                 <button class="substract">
                    <i class="fa-sharp fa-solid fa-arrow-down substract"></i>
                    Subtract
                 </button>
                 <button class="reset">
                    <i class="fa-sharp fa-solid fa-rotate reset"></i>
                    Reset
                 </button>
                 <button class="add">
                    <i class="fa-solid fa-arrow-up add"></i>
                    Add
                 </button>

            </div>
        </div>
    </div>

    
    <script src="https://kit.fontawesome.com/347ea5e3f1.js" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
